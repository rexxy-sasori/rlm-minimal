# Docker Compose Example for RLM with TimescaleDB
# This demonstrates how to run RLM with TimescaleDB for logging

version: '3.8'

services:
  # TimescaleDB database for logging
  timescaledb:
    image: timescale/timescaledb:latest-pg16
    container_name: rlm-timescaledb
    environment:
      POSTGRES_DB: rlm_logs
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
    ports:
      - "5432:5432"
    volumes:
      - timescaledb-data:/var/lib/postgresql/data
      - ./rlm/logger/sql/timescale_schema.sql:/docker-entrypoint-initdb.d/schema.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d rlm_logs"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - rlm-network

  # RLM application
  rlm:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: rlm-app
    environment:
      # OpenAI configuration
      OPENAI_API_KEY: ${OPENAI_API_KEY}
      LLM_MODEL: gpt-4o
      LLM_RECURSIVE_MODEL: gpt-5-mini
      
      # TimescaleDB configuration
      TIMESCALE_DB_HOST: timescaledb
      TIMESCALE_DB_PORT: 5432
      TIMESCALE_DB_NAME: rlm_logs
      TIMESCALE_DB_USER: postgres
      TIMESCALE_DB_PASSWORD: password
    depends_on:
      timescaledb:
        condition: service_healthy
    networks:
      - rlm-network
    # Uncomment to run a specific script
    # command: python main.py

volumes:
  timescaledb-data:
    driver: local

networks:
  rlm-network:
    driver: bridge

# Usage:
# 1. Create a .env file with your OPENAI_API_KEY
# 2. Run: docker-compose -f docker-compose.example.yml up -d
# 3. View logs: docker-compose -f docker-compose.example.yml logs -f
# 4. Stop: docker-compose -f docker-compose.example.yml down
# 5. Stop and remove volumes: docker-compose -f docker-compose.example.yml down -v
