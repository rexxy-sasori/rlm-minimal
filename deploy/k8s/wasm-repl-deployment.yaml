apiVersion: apps/v1
kind: Deployment
metadata:
  name: wasm-repl-deployment
  labels:
    app: wasm-repl
spec:
  replicas: 3
  selector:
    matchLabels:
      app: wasm-repl
  template:
    metadata:
      labels:
        app: wasm-repl
    spec:
      containers:
      - name: wasm-repl-container
        image: rlm-minimal-wasm:latest
        ports:
        - containerPort: 8000
        env:
        - name: LLM_API_KEY
          valueFrom:
            secretKeyRef:
              name: llm-secrets
              key: api-key
        - name: LLM_BASE_URL
          valueFrom:
            configMapKeyRef:
              name: llm-config
              key: base-url
        - name: LLM_MODEL
          valueFrom:
            configMapKeyRef:
              name: llm-config
              key: model
        - name: MAX_DEPTH
          value: "3"
        - name: EXECUTION_TIMEOUT
          value: "30"
        resources:
          requests:
            memory: "512Mi"
            cpu: "500m"
          limits:
            memory: "1Gi"
            cpu: "1000m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /ready
            port: 8000
          initialDelaySeconds: 5
          periodSeconds: 5
        volumeMounts:
        - name: temp-data
          mountPath: /tmp/repl-data
      volumes:
      - name: temp-data
        emptyDir: {}
---
apiVersion: v1
kind: Service
metadata:
  name: wasm-repl-service
spec:
  selector:
    app: wasm-repl
  ports:
    - protocol: TCP
      port: 80
      targetPort: 8000
  type: LoadBalancer
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: llm-config
data:
  base-url: "https://api.openai.com/v1"
  model: "gpt-5-mini"
  max-depth: "3"
  timeout: "30"
---
apiVersion: v1
kind: Secret
metadata:
  name: llm-secrets
type: Opaque
stringData:
  api-key: "your-api-key-here"
